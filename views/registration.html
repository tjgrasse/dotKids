<!DOCTYPE html>
<html>

<head>
    <title>dotKids Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <!-- JS -->
    <script src="../js/registration.js"></script>
    <!-- Stylesheet -->
    <link href="../public/css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
    <!-- layout wrapper -->
    <div class="main-layout wrapper">
        <h1>dotKids Parent Registration</h1>
        <div class="main-parentinfo">
            <div class="top">
                <form action="#" method="POST" id= "registrationForm" onsubmit="return checkFormContents()">
                    <input class="text" type="text" name="Username" id="Username" placeholder="Username" required="">
                    <input class="text email" type="email" name="email" id="email" placeholder="Email" required="">
                    <input class="text" type="password" name="password1" id="password1" placeholder="Password" required="">
                    <input class="text w3lpass" type="password" name="password2" id="password2" placeholder="Confirm Password" required="">
                    <div class="wthree-text">
                        <label class="anim">
							<input type="checkbox" class="checkbox" name="terms" id="terms" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
                        <div class="clear"> </div>
                    </div>
                    <input type="submit" value="Register">
                </form>
                <p>Already have an Account? <a href="../views/login.html"> Login Now!</a></p>
            </div>
        </div>
</body>

</html>
